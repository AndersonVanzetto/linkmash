<!DOCTYPE<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>
    <style>
        /* Estilos para a imagem de fundo */
        body {
            background-image: url('sua_imagem_de_fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Estilos para a imagem menor */
        #imagem-menor {
            position: absolute;
            bottom: 0;
            left: 33%;
            transform: translate(-50%, 50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="imagem-menor" src="sua_imagem_menor.png">
    <script>
        var imagemMenor = document.getElementById('imagem-menor');
        var contador = 0;
        imagemMenor.addEventListener('click', function() {
            contador++;
            if (contador === 6) {
                document.body.style.backgroundImage = "url('sua_imagem_revelada.jpg')";
                imagemMenor.style.display = 'none';
            } else if (contador > 6) {
                // NÃ£o faz nada
            } else {
                var novaPosicaoX = Math.floor(Math.random() * (window.innerWidth / 3)) + (window.innerWidth / 3);
                var novaPosicaoY = Math.floor(Math.random() * (window.innerHeight / 3)) + (window.innerHeight * 2 / 3);
                var limite = 50;
                if (novaPosicaoX < limite) {
                    novaPosicaoX = limite;
                } else if (novaPosicaoX > window.innerWidth - limite) {
                    novaPosicaoX = window.innerWidth - limite;
                }
                if (novaPosicaoY < window.innerHeight * 2 / 3 + limite) {
                    novaPosicaoY = window.innerHeight * 2 / 3 + limite;
                } else if (novaPosicaoY > window.innerHeight - limite) {
                    novaPosicaoY = window.innerHeight - limite;
                }
                imagemMenor.style.top = novaPosicaoY + 'px';
                imagemMenor.style.left = novaPosicaoX + 'px';
            }
        });
    </script>
</body>
</html>
