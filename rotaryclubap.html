<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Doações Rotary Club Antônio Prado</title>

<!-- Meta tags do Open Graph para compartilhamento em redes sociais -->
<meta property="og:title" content="Doações Rotary Club Antônio Prado" />
<meta property="og:description" content="Ajude o Rotary Club Antônio Prado a fazer a diferença na comunidade. Faça sua doação!" />
<meta property="og:image" content="rotarycapa.PNG" />
<meta property="og:url" content="http://linkmash.me/rotarclubap" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="pt_BR" />

<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg {
    background-image: url('rotarybg.PNG');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .btn-centralizado {
    width: calc(100% - 30%); /* Largura com 15% de espaço de cada lado */
    max-width: 600px; /* Define uma largura máxima para o botão */
    padding: 30px 50px; /* Aumenta o tamanho do botão */
    font-size: 24px; /* Aumenta o tamanho do texto */
    color: black; /* Cor do texto */
    background-color: white !important; /* Fixa a cor de fundo como branca */
    border: none;
    cursor: pointer;
    border-radius: 5px; /* Bordas arredondadas */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Sombra para o botão */
    transition: transform 0.3s, box-shadow 0.3s; /* Transição suave para a animação */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulsar 1s infinite linear; /* Aplica a animação continuamente */
  }

  @keyframes pulsar {
    0%, 100% {
      transform: scale(1) translate(-50%, -50%);
      box-shadow: 8px 8px 8px 0 rgba(0, 0, 0, 0.2);
    }
    100% {
      transform: scale(1.1) translate(-50%, -50%);
      box-shadow: 16px 16px 16px 0 rgba(0, 0, 0, 0.4);
    }
  }
</style>
</head>
<body>

<div class="bg">
  <button class="btn-centralizado" onclick="copiarTexto()">COPIAR PIX</button>
</div>

<script>
function copiarTexto() {
  var textoParaCopiar = "00020101021126360014br.gov.bcb.pix0114249097670001045204000053039865802BR5925ROTARY CLUB DE ANTONIO PR6008BRASILIA62070503***6304564B";
  var elementoTemporario = document.createElement('textarea');
  elementoTemporario.value = textoParaCopiar;
  document.body.appendChild(elementoTemporario);
  elementoTemporario.select();
  document.execCommand('Copy');
  document.body.removeChild(elementoTemporario);
  
  alert("CHAVE PIX COPIADA AGORA COLE NA ÁREA PIX DO SEU BANCO PARA FAZER A DOAÇÃO");
}
</script>

</body>
</html>
