<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg {
    background-image: url('rotarybg.PNG'); /* Imagem de fundo para dispositivos móveis */
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .btn-centralizado {
    width: calc(100% - 90%); /* Largura com 45% de espaço de cada lado para dispositivos móveis */
    padding: 30px 50px; /* Tamanho do botão para dispositivos móveis */
    /* ...outros estilos... */
  }

  /* Estilos para dispositivos com tela maior que 1024px */
  @media (min-width: 1024px) {
    .bg {
      background-image: url('rotarybgdesktop.PNG'); /* Imagem de fundo para computadores */
    }
    .btn-centralizado {
      width: calc(100% - 90%); /* Largura com 45% de espaço de cada lado para computadores */
      padding: 15px 25px; /* Tamanho reduzido do botão para computadores */
    }
  }
</style>
</head>
<body>

<div class="bg">
  <button class="btn-centralizado" onclick="copiarTexto()">COPIAR PIX</button>
</div>

<script>
function copiarTexto() {
  var textoParaCopiar = "00020101021126360014br.gov.bcb.pix0114249097670001045204000053039865802BR5925ROTARY CLUB DE ANTONIO PR6008BRASILIA62070503***6304564B";
  var elementoTemporario = document.createElement('textarea');
  elementoTemporario.value = textoParaCopiar;
  document.body.appendChild(elementoTemporario);
  elementoTemporario.select();
  document.execCommand('Copy');
  document.body.removeChild(elementoTemporario);
  
  alert("CHAVE PIX COPIADA AGORA COLE NA ÁREA PIX DO SEU BANCO PARA FAZER A DOAÇÃO");
}
</script>

</body>
