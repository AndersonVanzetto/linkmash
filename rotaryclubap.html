 <html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Doações Rotary Club Antônio Prado</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg {
    /* Substitua 'url_da_sua_imagem.jpg' pelo caminho da sua imagem */
    background-image: url('rotarybg.PNG');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
  /* Estilo para centralizar o botão na tela */
  .btn-centralizado {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div class="bg">
  <!-- Botão para copiar o texto -->
  <button class="btn-centralizado" onclick="copiarTexto()">Copiar Texto</button>
</div>

<script>
function copiarTexto() {
  // O texto que você quer copiar
  var textoParaCopiar = "Texto Exemplo";
  var elementoTemporario = document.createElement('textarea');
  elementoTemporario.value = textoParaCopiar;
  document.body.appendChild(elementoTemporario);
  elementoTemporario.select();
  document.execCommand('Copy');
  document.body.removeChild(elementoTemporario);
  
  // Alerta para confirmar que o texto foi copiado
  alert("CHAVE PIX COPIADA");
}
</script>

</body>
</html>
