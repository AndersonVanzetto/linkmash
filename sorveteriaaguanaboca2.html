<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorveteria Água na Boca - Deliciosos sundaes, casquinhas e milkshakes esperam por você!">
    <link rel="icon" href="caminho-para-o-icone-da-sorveteria.ico" type="image/x-icon">
    <title>Sorveteria Água na Boca</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        #menu {
            display: flex;
            width: 100%;
            height: 10vh; /* 10% da altura da tela */
            position: fixed;
            top: 0;
            background-color: #f0f0f0;
            z-index: 1000;
        }
        .menu-item {
            width: 25%;
            height: 100%;
            transition: transform 0.5s;
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        #conteudo {
            margin-top: 10vh; /* Espaço para o menu */
        }
        .linha-conteudo {
            display: flex;
            width: 100%;
            height: 45vh; /* 45% da altura da tela */
        }
        .produto {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .produto img {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
        }
        .produto.expandido {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 999;
        }
        .produto.expandido img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .botao-voltar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="menu-item">
            <img src="caminho-para-o-logotipo.png" alt="Logotipo da Sorveteria Água na Boca">
        </div>
        <div class="menu-item">
            <img src="caminho-para-o-sundae.png" alt="Sundae">
        </div>
        <div class="menu-item">
            <img src="caminho-para-a-casquinha.png" alt="Casquinha">
        </div>
        <div class="menu-item">
            <img src="caminho-para-o-milkshake.png" alt="Milkshake">
        </div>
    </div>
    <div id="conteudo">
        <!-- Conteúdo do Sundae -->
        <div class="linha-conteudo">
            <div class="produto">
                <img src="caminho-para-o-sundae1.png" alt="Sundae 1">
            </div>
            <div class="produto">
                <img src="caminho-para-o-sundae2.png" alt="Sundae 2">
            </div>
        </div>
        <!-- Conteúdo da Casquinha -->
        <div class="linha-conteudo">
            <div class="produto">
                <img src="caminho-para-a-casquinha1.png" alt="Casquinha 1">
            </div>
            <div class="produto">
                <img src="caminho-para-a-casquinha2.png" alt="Casquinha 2">
            </div>
        </div>
        <!-- Conteúdo do Milkshake -->
        <div class="linha-conteudo">
            <div class="produto">
                <img src="caminho-para-o-milkshake1.png" alt="Milkshake 1">
            </div>
            <div class="produto">
                <img src="caminho-para-o-milkshake2.png" alt="Milkshake 2">
            </div>
        </div>
        <!-- Mais produtos podem ser adicionados aqui -->
    </div>
    <script>
        // JavaScript para expandir e retrair as imagens dos produtos
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG' && e.target.parentElement.classList.contains('produto')) {
                e.target.parentElement.classList.toggle('expandido');
            } else if (e.target.classList.contains('botao-voltar')) {
                e.target.parentElement.classList.remove('expandido');
            }
        });
    </script>
</body>
</html>
